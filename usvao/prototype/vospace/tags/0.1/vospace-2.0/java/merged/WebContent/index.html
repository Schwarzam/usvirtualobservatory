<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>pha.jhu.edu VOSpace</title>
	
	<style type="text/css">
	    @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css";
	    @import "http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/layout/resources/FloatingPane.css";
	    @import "http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/resources/Grid.css";
	    @import "http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/resources/claroGrid.css";
	    html, body { width: 100%; height: 100%; margin: 0; font-size:100%}
	    .dojoxGrid table { margin: 0; }
	</style>
	
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" djConfig="parseOnLoad:true" type="text/javascript"></script>

    <script>
    	dojo.require("dojo.data.ItemFileReadStore");
    	dojo.require("dojo.io.iframe");

    	dojo.require("dijit.Dialog");
		dojo.require("dijit.InlineEditBox");
        dojo.require("dijit.Menu");
	    dojo.require("dijit.MenuItem");
	    dojo.require("dijit.Tree");
        dojo.require("dijit.TitlePane");

	    dojo.require("dijit.form.Button");
	    dojo.require("dijit.form.Form");
    	dojo.require("dijit.form.Select");
    	dojo.require("dijit.form.TextBox");
    	dojo.require("dijit.form.Textarea");
	    dojo.require("dijit.form.ValidationTextBox");

	    dojo.require("dijit.layout.ContentPane");
		dojo.require("dijit.layout.TabContainer");
        dojo.require("dijit.layout.BorderContainer");
        
	    dojo.require("dojox.data.CsvStore");
	    dojo.require("dojox.data.QueryReadStore");
        dojo.require("dojox.form.DropDownSelect");
    	dojo.require("dojox.form.FileInput");   
	    dojo.require("dojox.grid.DataGrid");
        dojo.require("dojox.layout.FloatingPane");
        dojo.require("dojox.io.xhrPlugins");
    </script>


</head>
<body class="claro">

	<div dojoType="dijit.layout.TabContainer" style="width: 100%; height: 100%;" tabStrip="true">

	    <div dojoType="dijit.layout.ContentPane" title="Data tree" selected="true">
			<div dojoType="dijit.layout.BorderContainer" gutters="true" liveSplitters="true" id="borderContainer">
			    <div dojoType="dijit.layout.ContentPane" splitter="true" region="top" style="height: 50%; overflow: auto;">
					<span id="treeOne" style="background-color:#F00; color:#FFF;">
					  Loading tree widget...
					</span>
			    </div>
			    <div dojoType="dijit.layout.ContentPane" splitter="true" region="center">
					<table dojoType="dojox.grid.DataGrid" store="tasksStore" style="width: 100%; height: 100%" sortInfo="-4" id="tasksGrid">
					  <thead>
					    <tr>
					      <th field="direction" formatter="formatJobDirection" width="6.5%" styles="text-align: center;">direction</th>
					      <th field="state"  formatter="formatJobState" width="6.5%" styles="text-align: center;">state</th>
					      <th field="id" width="20%">id</th>
					      <th field="starttime" width="15%">start time (UTC)</th>
					      <th field="endtime" width="15%">end time (UTC)</th>
					      <th field="path">path</th>
					    </tr>
					  </thead>
					</table>
			
					<div id="tasksMenu" dojoType="dijit.Menu" style="display: none;">
			        	<div dojoType="dijit.MenuItem" onClick="reloadTasks">Update</div>
			        	<div dojoType="dijit.MenuItem" onClick="getJobResultData">Download results</div>
			        	<div dojoType="dijit.MenuSeparator"></div>
			        	<div dojoType="dijit.MenuItem" onClick="getJobEndpoint">Show job description</div>
			        	<div dojoType="dijit.MenuItem" onclick="getJobId">Show job ID</div>
			        	<div dojoType="dijit.MenuItem" onclick="getJobError">Show job error</div>
			    	</div>
			    </div>
			</div>
	    </div><!-- Data tree pane, 1st level -->

	    <div dojoType="dijit.layout.ContentPane" title="Authentication">
		    <table style="border: 1px solid #9f9f9f;" cellspacing="10" width="600px">
		        <tr>
		            <td colspan="2">
						<hr/>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                <label for="consumer_key">
		                    Consumer Key:
		            </td>
		            <td>
		                <input type="text" id="consumer_key" name="consumer_key" required="true" style="width: 25em;" dojoType="dijit.form.ValidationTextBox" value="sclient"/>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                <label for="consumer_secret">
		                    Consumer Secret:
		            </td>
		            <td>
		                <input type="text" id="consumer_secret" name="consumer_secret" required="true" style="width: 25em;" dojoType="dijit.form.ValidationTextBox" value="ssecret"/>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                <label for="signature_method">
		                    Signature Method:
		            </td>
		            <td>
		                <input type="text" id="signature_method" name="signature_method" required="true" style="width: 25em;" dojoType="dijit.form.ValidationTextBox" value="HMAC-SHA1"/>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                <label for="request_token">
		                    Request Token:
		            </td>
		            <td>
		                <input type="text" id="request_token" name="request_token" required="true" style="width: 25em;" dojoType="dijit.form.ValidationTextBox"/>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                <label for="access_token">
		                    Access Token:
		            </td>
		            <td>
		                <input type="text" id="access_token" name="access_token" required="true" style="width: 25em;" dojoType="dijit.form.ValidationTextBox"/>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                <label for="token_secret">
		                    Token Secret:
		            </td>
		            <td>
		                <input type="text" id="token_secret" name="token_secret" required="true" style="width: 25em;" dojoType="dijit.form.ValidationTextBox"/>
		            </td>
		        </tr>
		    </table>
		    <pre id="obsCredentialsDiv"></pre>
	    </div> <!-- Authorization pane, 1st level -->
	    <div dojoType="dijit.layout.ContentPane" overflow="auto" title="Help">
	    	<!--button dojoType="dijit.form.Button" onClick="updateHelp">Update</button-->
	    	<div id="helpPanel" dojoType="dijit.layout.ContentPane"></div>
	    	<script language="JavaScript">
	    		dojo.addOnLoad(function() {
					updateHelp();
	    		});
	    		
	    		function updateHelp() {
	    			dijit.byId("helpPanel").set("content",res("help.html"));
	    		}
	    	</script>
	    </div> <!-- Help pane, 1st level -->
	</div> <!-- Tab panes, top level -->
</body>


<script src="scripts/OAuth.js" type="text/javascript"></script>
<script src="scripts/outerVoDialogScript.js" type="text/javascript"></script>

<script src="scripts/xmlhelpers.js" type="text/javascript"></script>
<script src="scripts/oauthHelpers.js" type="text/javascript"></script>
<script src="scripts/index_dojo.js" type="text/javascript"></script>
<script src="scripts/XMLWriter.js" type="text/javascript"></script>

</html>
