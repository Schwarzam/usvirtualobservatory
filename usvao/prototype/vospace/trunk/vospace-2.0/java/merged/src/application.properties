# Application URL (to include into metadata XML documents)
application.url = http://${region}/vospace-2.0

#REgion name for nodes prefices and URLs
region = zinc27.pha.jhu.edu

# Openstack SWIFT location - for Swift storage plugin
storage.url = http://${region}:8081/auth/v1.0

# Database login
db.login = root
# Database password
db.password = password
# Database driver class
db.driver = com.mysql.jdbc.Driver
# Database URL
db.url = jdbc:mysql://${region}/vospace_20_2?autoReconnect=true&characterEncoding=utf8&useUnicode=true


# RabbitMQ vhost & host
#Vhost is usually not needed
rabbitmq.vhost = /
rabbitmq.host = ${region}

# Amount of transfers threads to work in parallel
maxtransfers = 3

##########################################################################
# Modules
##########################################################################
#MySQLMetaStore2 is the most recent version
metastore.class = edu.jhu.pha.vospace.meta.MySQLMetaStore2

#You can choose from local filesystem plugin (not included yet) and Openstack SWIFT plugin for file storage
filestore.class=edu.jhu.pha.vospace.storage.SwiftStorageManager

#You can choose from MySQL-only jobs queue (JobsProcessorMysqlImpl) and recommended MySQL+RabbitMQ (JobsProcessorQueuedImpl)
jobsprocessor.class = edu.jhu.pha.vospace.jobs.JobsProcessorQueuedImpl

##########################################################################
# SSO parameters
##########################################################################
vao.identityless.url = https://vaossotest.ncsa.illinois.edu/openid/provider_id

##########################################################################
# URLs with no authentication required
##########################################################################
noauth = data/.*, 1/regions/info, 1/regions/default, protocols, views, properties, transfers/[\\w-]+, 1/share_groups, 1/share_groups/[\\w]+
