<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Johns Hopkins University VOSpace</title>
	
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.3/dijit/themes/tundra/tundra.css" />
    
	<style type="text/css">
	    @import "http://ajax.googleapis.com/ajax/libs/dojo/1.7.3/dojox/layout/resources/FloatingPane.css";
	    @import "http://ajax.googleapis.com/ajax/libs/dojo/1.7.3/dojox/grid/resources/tundraGrid.css";
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.7.3/dojox/grid/enhanced/resources/tundra/EnhancedGrid.css";
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.7.3/dojox/grid/enhanced/resources/EnhancedGrid_rtl.css";
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.7.3/dojox/image/resources/Lightbox.css";
		@import "scripts2/my/SyncManager/css/SyncManager.css";
		@import "scripts2/my/JobsManager/css/JobsManager.css";
	    html, body { width: 100%; height: 100%; margin: 0; font-family: arial; font-size: 13px;}
	    .dojoxGrid {font-family:inherit;}
	    .dojoxGrid table { margin: 0;}
	    td, tr {font-size: 13px;}
	    .claro .dijitDialogUnderlay { background:#000; }
	</style>
	
	
	<script 
		data-dojo-config="
			baseUrl: 'scripts2/', 
			modulePaths: {my: 'my'}, 
			parseOnLoad:true, 
			debug:true" 
		src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.3/dojo/dojo.js" 
		type="text/javascript">
	</script>
    
    <script>
    	require([
		         "dijit/layout/BorderContainer",
		         "dijit/layout/ContentPane",
		         "my/SyncManager",
		         "dijit/Dialog"
		         ], 
				function(BorderContainer, ContentPane, SyncManager) {
		});
    </script>

<body class="tundra">
	<div data-dojo-type="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'left'" style="width: 50%;">
	        <div id="filePanel1Container"></div>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
	        <div id="filePanel2Container"></div>
		</div>
	</div>
	<div id="popupDialog" jsId="popupDialog"></div>
	
</body>


<script src="scripts2/oauthHelpers.js" type="text/javascript"></script>
<script src="scripts2/index_dojo.js" type="text/javascript"></script>
