about.version: 1.0

name: maven
org: apache
version: 3.0.3
description:  Software lifecycle management system

# build.type: build mechanism type:  ant maven gnumake unpack
build.type:  unpack

# the path in the repository to the preferred distribution relative to its 
# revision directory.
build.distrib.path.preferred: bins/${org}-${name}-${version}-bin.zip

build.install.evidence.env:  MAVEN_HOME

# this product has no other dependencies (other than Java)

# Now we describe the artifacts that will be provided by this product.
# (This information is mainly informational; an explicit ivy.xml file 
# provides this information.)

art.defaultName:  apache-maven
art.defaultFile:  [name]-[rev]-[type].[ext]

#       artifact label      type      extension   basename       
#----------------------------------------------------------------
art.for.license:            LICENSE   txt         LICENSE
art.for.distrib-bin-zip:    bin       zip      

# Indicate the prefered distribution bundle for uberinstall
dep.for.distrib._extends:  distrib-bin-zip





